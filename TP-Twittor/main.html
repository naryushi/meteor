<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<!-- 4.1 et 4.4 -->
<template name="layout">
    <h1>Twittor</h1>
    {{> yield}}
</template>

<!-- 4.3 -->
<template name="home">
    <!-- 5.1 --> {{> loginButtons}}
    {{> TweetsGeneral}}
    <!-- 4.6 --> <a href="{{pathFor 'submit'}}">Ajouter un post</a>
</template>

<template name="submit">
  {{> formAddTweet}}
</template>


<template name="TweetsGeneral">
  <ol>
    {{#each tweets}}
      {{> tweet}}
    {{/each}}
  </ol>
</template>

<template name="tweet">
  <li>
    <strong>{{login}}</strong>
    {{post}}
  </li>
</template>

<!-- 5.3 -->
<template name="formAddTweet">
  <form class="formAddTweet">
    Tweet: <input type="textarea" name="post"/>
    <input type="submit"/>
  </form>
</template>
